<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Audience Mapping</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>

    <style>
        .funnel-section {
            transition: all 0.3s ease;
        }
        .matrix-cell {
            min-width: 250px;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .tab-active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const AudienceMapping = () => {
            const [activeView, setActiveView] = React.useState('funnel');
            
            const funnelData = [
                {
                    level: "Top of Funnel",
                    description: "Early adopters with highest potential for immediate activation",
                    width: "w-full",
                    segments: [
                        {
                            title: "AI Enthusiasts",
                            description: "Tech-forward early adopters",
                            behaviors: "Actively seek new AI tools, high feature exploration",
                            usage: "Power Users",
                            features: [
                                "Complete stories from followed KGEs",
                                "Opposite sides summaries",
                                "Audio summaries",
                                "External links exploration"
                            ]
                        },
                        {
                            title: "Forward-Thinking News Consumers",
                            description: "Seeking efficient news consumption",
                            behaviors: "Regular engagement with core features",
                            usage: "Core/Power Users",
                            features: [
                                "KGE following",
                                "Multiple summary styles",
                                "Opposite sides feature",
                                "Audio versions"
                            ]
                        }
                    ]
                },
                // ... [shortened for clarity - the middle and bottom funnel data would go here]
            ];

            return (
                <div className="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-6 m-4">
                    <h1 className="text-2xl font-bold mb-6 text-center">Particle Audience Mapping</h1>
                    
                    <div className="flex mb-6 border-b">
                        <button 
                            onClick={() => setActiveView('funnel')}
                            className={`px-4 py-2 font-medium ${activeView === 'funnel' ? 'tab-active' : 'text-gray-500'}`}
                        >
                            Funnel View
                        </button>
                        <button 
                            onClick={() => setActiveView('matrix')}
                            className={`px-4 py-2 font-medium ${activeView === 'matrix' ? 'tab-active' : 'text-gray-500'}`}
                        >
                            Matrix View
                        </button>
                    </div>

                    {activeView === 'funnel' && (
                        <div className="space-y-6">
                            {funnelData.map((level, idx) => (
                                <div key={idx} className={`relative ${level.width} mx-auto`}>
                                    <div className="bg-gradient-to-b from-blue-50 to-blue-100 p-6 rounded-lg border border-blue-200">
                                        <h2 className="text-xl font-bold text-blue-800 mb-2">{level.level}</h2>
                                        <p className="text-gray-600 mb-4">{level.description}</p>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            {level.segments.map((segment, segIdx) => (
                                                <div key={segIdx} className="bg-white p-4 rounded shadow">
                                                    <h3 className="font-semibold text-blue-600">{segment.title}</h3>
                                                    <p className="text-sm text-gray-600">{segment.description}</p>
                                                    <div className="mt-2">
                                                        <h4 className="font-medium text-sm">Key Features:</h4>
                                                        <ul className="list-disc list-inside text-sm text-gray-600">
                                                            {segment.features.map((feature, fidx) => (
                                                                <li key={fidx}>{feature}</li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {activeView === 'matrix' && (
                        <div>Matrix View Content Here</div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<AudienceMapping />, document.getElementById('root'));
    </script>
</body>
</html>
